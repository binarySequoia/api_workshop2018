
<h1>My To-Do List</h1>

<table>
  <tr style="text-align: left;">
    <th>
      <form action='/add' method='post'>
        <label>
          <span>Add To-do:</span>
        </label>
        <br>
        <input type='text' name='todo' placeholder="To-do">
        <input type='submit' value='add!'>
      </form>
    </th>
    
    <th>

    </th>

    <th style="text-align: left;">
      <form action='/delete' method='post'>
        <label>
          <span>Delete To-Do:</span>
        </label>
        <br>
        <input type='number' name='todo_idx' placeholder="To-do index">
        <input type='submit' value='delete'>
      </form>
    </th>
  <tr>
</table>

{%for num, todo in todos-%}
        <h3>{{num + 1}} - {{todo}}</h3>
{%- endfor %}
